<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
     rel="stylesheet" 
     integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
     crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/style.css"/>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark justify-content-between">
        <a class="navbar-brand">Little Hero</a>
        <form class="form-inline d-flex flex-row">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0 row-cols-1" type="submit">Search</button>
        </form>
      </nav>
    
    <main id="book-bg" class="container flex-row d-flex min-vh-100 mt-3">
        <!-- Left Page -->
        <section id="left-page" class="container d-flex flex-column justify-content-start align-items-center my-3 ms-2 bg-dark-subtle">
            <!-- Hero Icon -->
            <div class="card mt-3" style="width: 18rem;">
                <img src="assets/img/little-hero-img.png" class="card-img-top mt-3" id="little-hero-img" alt="...">
                <div class="card-body">
                <h5 class="card-title fs-5 m-0">Hero Name</h5>
                <p class="card-text fs-6 m-0">Here is some info about your hero</p>
                <a href="#" class="btn btn-danger p-1">QUEST</a>
                </div>
            </div>
            <!-- Hero Description -->
            <div class="card mt-1" style="width: 20rem;">
                <div class="card-body">
                    <p class="card-text fs-6">Here is some info about your hero. Current quests, statuses, etc. Lorem Ipsum yada yada.</p>
                </div>
            </div>
        </section>
        <!-- Right Page -->
        <section id="right-page" class="container d-flex flex-column justify-content-start align-items-center my-3 ms-4 me-1 bg-dark-subtle">
              <!-- Scene View -->
            <div class="jumbotron d-flex flex-column">
                <h1 class="display-4">Journeys</h1>
                <p class="lead">Track your progress here</p>
                <hr class="my-4">
                <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
                <p class="lead">
                <a class="btn btn-danger btn-lg" href="#" role="button">EMBARK</a>
                </p>
            </div>
            <!-- Add Box Ticks Component Here Use SVG maybe? -->
        </section>
    </main>
</body>
</html>
